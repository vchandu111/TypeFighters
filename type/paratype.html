<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/683b4b40e3.js"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="parastyle.css" />
  </head>

  <body>
    <div id="border">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div id="top">
              <span class="difficulty">Select Difficulty</span>
              <select id="select">
                <option value="Easy" id="easy">Easy</option>
                <option value="Medium" id="medium">Medium</option>
                <option value="Hard" id="hard">Hard</option>
              </select>
            </div>
          </div>
          <div class="col-9">
            <h2 class="head" id="typing-head">
              Typing Game
            </h2>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row mb-4">
          <div class="col">
            <div id="finalResult">WPM</div>
          </div>
          <div class="col">
            <span class="timer-badge">Time(sec)</span>
            <div class="speedTimer" id="speedTimer">
              35
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="textContainer">
              <div class="paraDisplay" id="paraDisplay"></div>
              <textarea id="userResponse" class="userResponse" autofocus>
                        Type the sentence here....</textarea
              >
              <div id="timeUp"></div>
            </div>
            <button id="btn" class="btn-grad">Start</button>
          </div>
        </div>
      </div>
    </div>
    <script src="paratype.js"></script>
  </body>
</html>
