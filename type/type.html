<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/683b4b40e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Words Game</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 text-center box">
          <p class="text-monospace">Choose Difficulty Level</p>
          <div id="settings" class="settings">
            <form id="settings-form">
              <div>
                <select id="difficulty">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </form>
          </div>
          <div style="height: 60px;"></div>
          
          <div id="end" class="end">
            
            <button id="start" class="btn-grad">Start Game</button>
            <button id="stop" class="btn-grad" style="display: none;">Stop Game</button>
          </div>
        </div>
        <div class="col-6 text-center box">
          <h2 class="head ">
            Words Game
          </h2>
          <div id="time">
            <span id="time-bar">Time</span><br /><span id="time-count">7<span class="time-badge">sec</span>
          </div>

          <div id="score">
            <span id="score-bar">Score </span><br /><span id="score-count"
              >0</span
            >
          </div>

          <div style="height: 30px;"></div>
          <h1 id="word"></h1>
          <div class="inputWithIcon">
            <input
              type="text"
              id="text"
              autocomplete="off"
              placeholder="Type the Word here......"
            /><span
              ><i class="fas fa-keyboard keyboard fa-2x fa-color"></i>
            </span>
            <span id="tick"> </span>
          </div>
        </div>
      </div>
      <audio id="myAudio">
        <source src="error.mp3" type="audio/ogg" />
      </audio>
    </div>
    <script type="module" src="type.js"></script>
  </body>
</html>
